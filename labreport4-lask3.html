<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rectangle in Box (Sifting)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 220px;
            height: 220px;
            border: 2px solid black;
            background-color: #d6a3e0;
            position: relative;
        }
        
        .rectangle {
            width: 30px;
            height: 30px;
            background-color: black;
            position: absolute;
            animation: move 2s infinite alternate;
        }
        
        @keyframes move {
            0% {
                transform: translateX(0px) translateY(0px);
            }
            25% {
                transform: translateX(190px) translateY(0px);
            }
            50% {
                transform: translateX(190px) translateY(190px);
            }
            75% {
                transform: translateX(0px) translateY(190px);
            }
            100% {
                transform: translateX(0px) translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="rectangle"></span> </div>

</body>

</html>
