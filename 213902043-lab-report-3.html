<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, pink, purple);
            background-size: cover;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;
            font-family: sans-serif;
            height: 100vh;
            margin: 0; /* Reset default margin */
            flex-direction: column; /* Added to stack header, content, and footer */
            position: relative; /* Added for positioning footer */
        }
        .container {
            text-align: center; /* Center content horizontally */
            flex-direction: column;
            height: 400px; /* Increased height */
            width: 300px; /* Increased width */
            background-color: black;
            border: 1px solid red;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px; /* Spacing from the left side */
            margin-bottom: 20px; /* Added for spacing from footer */
        }
        h3, h4 {
            color: red;
        }
        .circle {
            margin: 7px;
            width: 80px; /* Increased size */
            height: 80px; /* Increased size */
            border: 5px solid indianred;
            border-radius: 50%;
            border-top-color: red;
            animation: ani 1s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Set text color */
        }
        .circle-text {
            font-size: 25px; /* Set text size */
        }
        @keyframes ani {
            100% {
                transform: rotate(360deg);
            }
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-bottom-right-radius: 10px;
            z-index: 1;
            display: flex;
            align-items: center;
        }
        .navbar .logo {
            margin-right: auto; /* Push dropdowns to the right */
        }
        .navbar .dropdown {
            margin-left: 20px; /* Add spacing between dropdowns */
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Display horizontally */
        }
        .navbar li {
            margin-right: 20px; /* Spacing between menu items */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .logo {
            width: 100px;
            height: auto;
        }

        /* Pagination Styles */
        .pagination {
            text-align: center;
            margin-top: 20px; /* Add margin to separate from content */
        }
        .pagination a {
            color: #4cc650;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #4cc650;
            margin: 0 6px;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #4cc650;
            color: white;
        }
        .pagination a:hover {
            background-color: #f2f2f2;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            color: white; /* Change text color to white */
            font-size: 20px; /* Increase font size */
            margin-top: 40px; /* Add some margin from the top */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="Nasir.jpeg" alt="Logo" class="logo">
        <ul>
            <li class="dropdown">
                <button class="dropbtn">About</button>
                <div class="dropdown-content">
                    <a href="#">About Me</a>
                    <a href="#">Resume</a>
                    <a href="#">Skills</a>
                </div>
            </li>
            <li class="dropdown">
                <button class="dropbtn">Profile</button>
                <div class="dropdown-content">
                    <a href="#">Projects</a>
                    <a href="#">Case Studies</a>
                    <a href="#">Clients</a>
                </div>
            </li>
            <li class="dropdown">
                <button class="dropbtn">Contact</button>
                <div class="dropdown-content">
                    <a href="#">Email</a>
                    <a href="#">Phone</a>
                    <a href="#">Social Media</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="container">
        <h4>Nasiruddin</h4>
        <h3>Animation</h3>
        <div class="circle">
            <span class="circle-text">43</span>
        </div>
    </div> 

    <div class="pagination">
        <a href="#" class="prev">&laquo; Previous</a>
        <a href="#" class="page-number active">1</a>
        <a href="#" class="page-number">2</a>
        <a href="#" class="page-number">3</a>
        <a href="#" class="next">Next &raquo;</a>
    </div>

    <footer>
        <p>&copy; Copyright by Nasiruddin</p>
    </footer>
</body>
</html>
