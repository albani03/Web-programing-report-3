<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circle Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .circle-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #d6a3e0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: rotate 3s infinite linear;
            animation-play-state: running;
            position: relative;
        }
        
        .circle-button::after {
            font-size: 16px;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes move {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .circle-button:hover {
            background-color: #b380c8;
        }
        
        .circle-button {
            animation: move 1s ease-in-out infinite alternate;
        }
    </style>
</head>

<body>
    <button class="circle-button" onclick="handleButtonClick()">Nasiruddin Albani</button>

    <script>
        function handleButtonClick() {
            alert('Button clicked!');
        }
    </script>
</body>

</html>
